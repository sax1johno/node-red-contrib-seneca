<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="seneca">
   <!-- data-template-name identifies the node type this is for              -->

   <!-- Each of the following divs creates a field in the edit dialog.       -->
   <!-- Generally, there should be an input for each property of the node.   -->
   <!-- The for and id attributes identify the corresponding property        -->
   <!-- (with the 'node-input-' prefix).                                     -->
   <!-- The available icon classes are defined Font Awesome Icons (FA Icons) -->

    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-connection"><i class="fa fa-tag"></i> Connection Object</label>
        <input type="text" id="node-input-connection" placeholder="">
    </div>    
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="seneca">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <code>msg</code> containing <code>msg.topic</code> and
   <code>msg.payload</code>. msg.payload is a String.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('seneca',{
        category: 'function',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:"", required: true},   //  along with default values.
            connection: {value: "",type: "seneca_config", required: true}
        },
        color: "#3f33ff",
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"seneca";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>


<!-- Seneca config node -->
<script type="text/javascript">
    RED.nodes.registerType('seneca_config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            connection: {value:"",required:true},
        },
        label: function() {
            return this.name || this.connection;
        }
    });
</script>

<script type="text/x-red" data-template-name="seneca_config">
    <div class="form-row">
        <label for="node-config-input-connection"><i class="icon-bookmark"></i> Connection Object</label>
        <input type="text" id="node-config-input-connection">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>    
</script>
